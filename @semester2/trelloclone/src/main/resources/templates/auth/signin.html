<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link th:href="@{/style/util.css}" rel="stylesheet"/>
	<link th:href="@{/style/style.css}" rel="stylesheet"/>
</head>
<body>

	<div id="wrapper">

		<!-- WEB APP Logo  -->
		<div class="center ptb-36">
			<img id="logo" src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/5.0.273/static/media/trello-logo-blue.f7627b3a.svg">
		</div>

		<!-- SIGN UP : Component -->
		<div id="auth-panel">

			<div class="center pb-24">
				<span class="header">Loggin in trello</span>
			</div>

			<div>
				<div th:if="${(param.error != null)}">
					Invalid credentials
				</div>

				<form
					method="post"
					th:action="@{/signin}"
					th:object="${user}">

					<input
						class="input"
						type="text"
						placeholder="E-mail"
						th:field="*{email}"
						th:required="required">

					<input
						class="input"
						type="password"
						placeholder="password"
						th:field="*{password}"
						th:required="required">

					<button
						class="input input-button  input-button--green"
						type="submit">Sign Up</button>
				</form>
			</div>
		</div>


	</div>

</body>
</html>
