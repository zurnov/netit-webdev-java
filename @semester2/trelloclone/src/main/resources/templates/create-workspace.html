<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form
            method="post"
            th:action="@{/htmlsaveworkspace}"
            th:object="${workspace}">
        <label>Title</label>
        <input type="text" placeholder="Workspace title"
        th:field="*{title}">

        <select th:field="*{type}">
            <option th:each ="enumObject : ${T(com.trelloclone.trelloclone.enums.WorkspaceType).values()}"
                    th:value= "${enumObject}" th:text ="${enumObject}"></option>
        </select>
       
        <label>Description</label>
        <textarea th:field="*{description}"></textarea>
        <button type="submit">Create</button>
    </form>

</body>
</html>
